<!DOCTYPE html>
<html>

<head>
    <title>Score Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Score Analyzer</h1>

    <input id="score" type="number" placeholder="score" />
    <button id="submit">Submit</button>
    <button id="averageScore">Average score</button>
    <button id="highestScore">Highest score</button>
    <button id="lowestScore">Lowest score</button>
    <p id="scores">Scores: </p>
    <p id="result"></p>

    <script src="script.js"></script>
</body>

</html>
